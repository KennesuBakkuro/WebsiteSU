<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioUnknownTV</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #videoPlayer {
        max-width: 100%; /* Ensures the video fits the screen width */
        height: auto; /* Maintains the aspect ratio */
      }
    </style>
  </head>

  <body>
    <main>
      <h1>STUDIO_UNKNOWN TV</h1>
      <h3>Have fun Watching!!</h3>

      <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
      </video>

      <div id="videoInfo">
        <h2>Video Title</h2>
      </div>

      <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const videoInfo = document.getElementById("videoInfo");
        const playlist = [
          {
            title: "Up Next: Gildedguy Gets Up",
            source: "videos/e1.mp4",
          },
          // Add more video entries as needed
        ];
        let currentVideoIndex = 0;

        function playVideo(index) {
          if (index < playlist.length) {
            const video = playlist[index];
            videoPlayer.src = video.source;
            videoInfo.innerHTML = `<h2>${video.title}</h2>`;
            currentVideoIndex = index;
          }
        }

        // Event listener to play the next video when the current video ends
        videoPlayer.addEventListener("ended", () => {
          currentVideoIndex++;
          playVideo(currentVideoIndex);
          videoPlayer.play(); // Autoplay the next video
        });

        // Start playing the first video
        playVideo(currentVideoIndex);
      </script>
    </main>
  </body>
</html>
